  <body class="is-loading">
    <div id="loading">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <circle cx="4" cy="12" r="3" fill="currentColor">
          <animate
            id="svgSpinners3DotsFade0"
            fill="freeze"
            attributeName="opacity"
            begin="0;svgSpinners3DotsFade1.end-0.25s"
            dur="0.75s"
            values="1;.2"
          />
        </circle>
        <circle cx="12" cy="12" r="3" fill="currentColor" opacity=".4">
          <animate
            fill="freeze"
            attributeName="opacity"
            begin="svgSpinners3DotsFade0.begin+0.15s"
            dur="0.75s"
            values="1;.2"
          />
        </circle>
        <circle cx="20" cy="12" r="3" fill="currentColor" opacity=".3">
          <animate
            id="svgSpinners3DotsFade1"
            fill="freeze"
            attributeName="opacity"
            begin="svgSpinners3DotsFade0.begin+0.3s"
            dur="0.75s"
            values="1;.2"
          />
        </circle>
      </svg>
    </div>
    <!-- NAVIGATION BAR -->
    <div class="page-part">
      <nav>
        <div id="logo"><a href="/IHDs-Homepage.html">IHDs.CO</a></div>
        <div>
          <ul id="nav-options">
            <a href="/IHDs-Login.html">
              <li id="nav-login">LOG IN</li>
            </a>
            <a href="/IHDs-HappinessBlogspot.html">
              <li id="nav-hb">HAPPINESS BLOSPOT</li>
            </a>
            <a href="/IHDs-AboutUs.html">
              <li id="nav-au">ABOUT US</li>
            </a>
            <a href="/IHDs-User.html">
              <li id="nav-user" class="bg-[rgb(255,242,125)]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  />
                </svg>
              </li>
            </a>
          </ul>
        </div>
      </nav>
    </div>

    <div class="page-part">
      <div class="container mx-auto bg-white p-4 rounded-2xl">
        <h1>Create new post</h1>

        <div>
          <label
            for="first_name"
            class="block text-sm font-medium text-gray-900"
            >Title</label
          >
          <input
            type="text"
            id="first_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-1"
            placeholder="This is a sample blog's title"
            required
          />
        </div>

        <div class="flex flex-col w-full">
          <label
            for="first_name"
            class="block text-sm font-medium text-gray-900"
            >Thumbnail</label
          >

          <div class="flex items-center justify-center w-full">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50  hover:bg-gray-100 mt-1"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  class="w-8 h-8 mb-4 text-gray-500 "
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>
                <p class="mb-2 text-sm text-gray-500 ">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500 ">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div>
        </div>

        <div class="mt-5">
          <label
            for="first_name"
            class="block text-sm font-medium text-gray-900"
            >Content</label
          >

          <div
            class="bg-gray-50 border border-solid border-gray-300 text-gray-900 rounded-lg"
          >
            <div id="editor"></div>
          </div>
        </div>

        <div class="text-right mt-4">
          <button
            id="save"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 w-fit mb-0"
          >
            POST BLOG
          </button>
        </div>
      </div>
    </div>

    <script src="js/IHDs-Common.js" type="module"></script>
    <script src="js/IHDs-WriteBlog.js" type="module"></script>
  </body>
