<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Happiness Day .Co</title>

    <!-- Font: Signika Negative -->
    <!-- font-family: 'Signika Negative', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap"
      rel="stylesheet"
    />

    <!-- Font: Edu NSW ACT Foundation -->
    <!-- font-family: 'Edu NSW ACT Foundation', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/2912/2912810.png"
    />

    <link rel="stylesheet" href="css/IHDs-Common.css" />
    <link rel="stylesheet" href="css/IHDs-Login.css" />
  </head>
  <body class="is-loading">
    <div id="loading">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <circle cx="4" cy="12" r="3" fill="currentColor">
          <animate
            id="svgSpinners3DotsFade0"
            fill="freeze"
            attributeName="opacity"
            begin="0;svgSpinners3DotsFade1.end-0.25s"
            dur="0.75s"
            values="1;.2"
          />
        </circle>
        <circle cx="12" cy="12" r="3" fill="currentColor" opacity=".4">
          <animate
            fill="freeze"
            attributeName="opacity"
            begin="svgSpinners3DotsFade0.begin+0.15s"
            dur="0.75s"
            values="1;.2"
          />
        </circle>
        <circle cx="20" cy="12" r="3" fill="currentColor" opacity=".3">
          <animate
            id="svgSpinners3DotsFade1"
            fill="freeze"
            attributeName="opacity"
            begin="svgSpinners3DotsFade0.begin+0.3s"
            dur="0.75s"
            values="1;.2"
          />
        </circle>
      </svg>
    </div>
    <!-- NAVIGATION BAR -->
    <div class="page-part">
      <nav>
        <div id="logo"><a href="/IHDs-Homepage.html">IHDs.CO</a></div>
        <div>
          <ul id="nav-options">
            <a href="/IHDs-Login.html">
              <li id="nav-login">LOG IN</li>
            </a>
            <a href="/IHDs-HappinessBlogspot.html">
              <li id="nav-hb">HAPPINESS BLOSPOT</li>
            </a>
            <a href="/IHDs-AboutUs.html">
              <li id="nav-au">ABOUT US</li>
            </a>
            <a href="/IHDs-User.html">
              <li id="nav-user">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  />
                </svg>
              </li>
            </a>
          </ul>
        </div>
      </nav>
    </div>

    <div class="page-part">
      <form id="register-form">
        <div class="form-part form-title">
          <h2>SIGN UP</h2>
        </div>

        <div class="form-part questions">
          <div>
            <input type="email" id="usermail" placeholder="Email" required />
          </div>
          <div>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirmed password"
              required
            />
          </div>
        </div>

        <div class="form-part"><button type="submit">Sign up</button></div>

        <div class="form-part">
          <div class="already-account">
            Already have an account? <a href="IHDs-Login.html">Log in here</a>
          </div>
        </div>
      </form>
    </div>

    <script src="js/IHDs-Common.js" type="module"></script>
    <script src="js/IHDs-Signup.js"></script>
    <script src="js/IHDs-Login.js" type="module"></script>

  </body>
</html>
